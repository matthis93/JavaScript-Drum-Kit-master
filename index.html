<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div>
  <h1 class="titre"> POP CULTURE </h1>
  <br>
  <br>
    <div class="images">
      <div data-key="65" class="image">
        <img src="images/ironman1.png"/></div>

      <div data-key="90" class="image">
        <img src="images/bankai3.png"/>></div>


      <div data-key="69" class="image">
        <img src="images/goku2.png"/></div>


      <div data-key="82" class="image">
        <img src="images/thor4.png"/></div>

      <div data-key="84" class="image">
        <img src="images/groot5.png"/></div>

      <div data-key="89" class="image">
        <img src="images/naruto6.png"/></div>

      <div data-key="85" class="image">
        <img src="images/optimus7.png"/></div>

      <div data-key="73" class="image">
        <img src="images/luffy8.png"/></div>

      <div data-key="79" class="image">
        <img src="images/pika9.png"/></div>

    </div>
</div>






  <div class="keys">
  
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">repulsor</span>
    </div>
        <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">kamehameha</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">bankai</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Thor</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Groot</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">naruto</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">optimus</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">luffy</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">pikachu</span>
    </div>
  </div>

  <audio data-key="97" src="sounds/ironman.mp3"></audio>
  <audio data-key="99" src="sounds/bankai.mp3"></audio>
  <audio data-key="98" src="sounds/Goku.mp3"></audio>
  <audio data-key="100" src="sounds/thor.mp3"></audio>
  <audio data-key="101" src="sounds/groot.mp3"></audio>
  <audio data-key="102" src="sounds/naruto.mp3"></audio>
  <audio data-key="103" src="sounds/optimus.mp3"></audio>
  <audio data-key="104" src="sounds/luffy.mp3"></audio>
  <audio data-key="105" src="sounds/pika.mp3"></audio>



<script src="app.js"></script>


</body>
</html>
